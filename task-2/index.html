<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="form">
                <span class="span-create-account">Create Account</span>
                <div>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-vk"></i>
                </div>
                <p class="legend-registration">or use your email for registration:</p>
                <form class="form-elems-registration">
                    <input type = "text" placeholder = "&#xf573 Name" class="elem-form-registration">
                    <input type = "email" placeholder = "&#xf199 Email" class="elem-form-registration">
                    <input type = "password" placeholder = "&#xf084 Password" class="elem-form-registration">
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox__input" id="checkbox-agree">
                        <label for="checkbox-agree" class="checkbox__label"><span>I agree to the <span> Terms </span>and<span> Privacy Policy</span>.</span></label>
                    </div>
                    <div class="radio">
                        <input type="radio" class="radio__input" id="free-radio-input" name="status-account">
                        <label for="free-radio-input" class="radio__label">Start for Free</label>
                    </div>
                    <div class="radio">
                        <input type="radio" class="radio__input" id="pro-radio-input" name="status-account">
                        <label for="pro-radio-input" class="radio__label">Get more with Pro</label>
                    </div>
                    <button class="button-sing-up">Sign Up</button>
                    <button class="button-sign-in">Sign In</button>
                </form>
            </div>
        </div>
        <div class="picture"></div>
    </div>
    <script src="https://kit.fontawesome.com/1086a6334b.js" crossorigin="anonymous"></script>
</body>
</html>
